<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>b_input01.html</title>
</head>
<body>
  <!-- 
    ! text & password 속성값

    - 주로 사용되는 속성
    1) size 속성
      : 보여지는 글자의 개수 지정
      : size 속성값 이상의 텍스트를 작성 가능

    2) maxlenght
      : 필드에 입력할 수 있는 최대 문자수를 지정

    3) value 속성
      : 텍스트 필드 요소에 주로 사용
      : 값을 변경 가능

      ! search & url & email & tel 속성값

      ! checkbox & radio 속성값
        1. radio 속성값: 1한개만 지정 가능

        2.checkbox 속성값: 2개 이상 선택 가능

          - checked 속성
            : 속성값을 사용하지 않는 형태
              (bool 속성- boolean 논리)
            : 참과 거짓을 나타내는 속성

            속성 (체크 표시 ㅇ), 
            >> 속성="true" 형태가 생략된 것과 동일하게 작동
            >> bool 속성의 경우 일반적으로 속성="false"가 기본값

          - 일반 html 속성의 형태
            속성명="속성값"
  -->
  <h1>input 태그의 type 속성</h1>
  <h2>1. text & password 속성값</h2>
<form>
  <label>
    아이디(6자 이상)
    <input type="text" size="10" value="dydekd0924" />
  </label>

  <br />
  <label for="password">
    비밀번호(숫자, 영문자 혼합 8자 이상)
  </label>
  <input type="password" maxlength="8" />

  <hr />
  <fieldset>
    <label>
      아이디:
      <input type="text" id="user_id" size="10">
    </label>
    <label>
      비밀번호:
      <input type="password" id="user_pw" size="10">
    </label>
    <input type="submit" value="로그인">
  </fieldset>
</form>

<h2>2. search & url & email & tel 속성값</h2>
<form>
  <ul>
    배송 정보
    <li>
      <label for="search-item">상품검색
        <input type="search" id="search-item">
      </label>
    </li>
    <li>
      <label for="commend-site">상품 구매 추천 사이트
        <input type="url" id="commend-site">
      </label>
    </li>

    <!-- 
      이메일의 형식 : 아이디@웹주소.com
     -->
    <li>
      <label for="email">구매자 이메일
        <input type="email" id="email">
      </label>
    </li>
    <li>
      <label for="phone">상품검색
        <input type="tel" id="phone">
      </label>
    </li>
  </ul>
</form>

<h2>3. checkbox & radio 속성값</h2>
<p>2024 프로야구 포스트시즌 친줄팀 예측</p>
<label>
  <input type="checkbox" value="giants" checked/>
  롯데 자이언츠
</label>
<br />
<label>
  <input type="checkbox" value="bears" />
  두산 베어스
</label>
<br />
<label>
  <input type="checkbox" value="Twins" checked/>
  LG 트윈스
</label>
<br />
<label>
  <input type="checkbox" value="heros" />
  키움 히어로즈
</label>

<!--
  radio 속성값의 name 속성
  : 여러 개 중에서 한 가지만 선택하는 특성상 관련 있는 그룹끼리 같은 name으로 반드시 지정!
  -->

<p>2024 프로야구 포스트시즌 진출팀 예측 이벤트 결과 문자 수신동의</p>
<label for="agree">동의함</label>
<input type="radio" id="agree" name="message"><br />
<label for="disagree">동의안함</label>
<input type="radio" id="disagree" name="message"><br />
<label for="disagree">안녕</label>
<input type="radio" id="disagree" name="hello"><br />
<label for="disagree">반가워</label>
<input type="radio" id="disagree" name="hello"><br />
</body>
</html>
