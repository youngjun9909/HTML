<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>d_input_attributes.html</title>
</head>
<body>
  <!-- 
    1.autofocus 속성
    : bool 속성 - 속성명 만으로도 지정 가능

    2.placeholder 속성
    : 힌트 내용 표시, 필드 클릭 시 내용 사라짐

    3.readonly 속성
    : 읽기 전용 필드 생성, bool 속성 이다

    4.required 속성
    : bool 속성, 필수 입력 필드 지정

    5.name 속성
    : 입력 필드를 송신하는 속성, name 속성 생략 시 필드 값 전송 x
   -->
  <form action="">
    <label for="id">아이디</label>
    <input type="text" id="id" autofocus placeholder="아이디 입력" required/>
    <br />

    <label for="pw">비밀번호</label>
    <input type="password" id="pw" placeholder="비밀번호 입력" required />
    <br />

    <label for="email">이메일</label>
    <input type="email" id="email" placeholder="이메일 입력" readonly name="email" value="dydekd0924"/>
    <br />

    <input type="submit" value="전송" />

  </form>
</body>
</html>
