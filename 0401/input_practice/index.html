<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form 에제 실습</title>
</head>
<body>
  <!--
    1. 페이지 제목 : h1
    2. 하나의 form 태그 내에서 작성
    -두개의 fieldset (legend 태그 이름표 지정)
    3. 모든 input 입력란은 필수 입력 항목
    4. 나머지 코드는 이미지의 보이는 형태를 따라 작성
    -->
  <h1>롯데 자이언츠몰 회원 가입을 환영합니다</h1>
  <div>
    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li>
          <label for="id">아이디</label>
          <input type="text" id="id" autofocus placeholder="4자~10자 사이, 공백없이" required />
        </li>
        <li>
          <label for="email">이메일</label>
          <input type="email" id="email" required />
        </li>
        <li>
          <label for="pw">비밀번호</label>
          <input type="password" id="pw" placeholder="문자와 숫자, 특수 기호 포함" required />
        </li>
        <li>
          <label for="pwcheck">비밀번호 확인</label>
          <input type="password" id="pwcheck" required />
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <input type="radio" id="agree" name="email" required>
      <label for="agree">메일 수신</label>
      <input type="radio" id="disagree" name="email" required>
      <label for="disagree">메일 수신 안 함</label>
    </fieldset>
    <div id="buttons">
    <input type="submit" value="가입하기">
    <input type="reset" value="취소">
    </div>
  </form>
</body>
</html>
